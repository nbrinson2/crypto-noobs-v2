<header class="site-header">
  <h1 class="site-header-text-blue">ICO LISTINGS</h1>
  <div class="container" id="search">
    <mat-form-field color="primary" appearance="fill">
      <mat-label>Search</mat-label>
      <input (keyup)="sendSearchTerm(search)" matInput [(ngModel)]="search">
      <i matSuffix class="material-icons">search</i>
      <i matSuffix class="material-icons">filter_list</i>
    </mat-form-field>
    <br />
  </div>
</header>

<div #coins *ngFor="let coin of coins; trackBy: coinIdentity">
  <div class="flexbox-container">
    <div
      class="flexbox-item flexbox-item-1"
      (click)="showOverlay(coin.item.id)"
    >
      <div class="coin-container">
        <div class="coin-image">
          <img
            class="coin-img rounded-circle"
            src="{{ coin.item.large }}"
            alt="coin avatar"
          />
        </div>
        <div class="coin-description">
          <h5 class="coin-symbol">{{ coin.item.symbol }}</h5>
          <h7 class="coin-name">{{ coin.item.name }}</h7>
        </div>
        <div class="coin-price">
          <h4 class="coin-price">
            {{
              calculateCoinPrice(
                coin.item.price_btc,
                bitcoinInfo.market_data.current_price.usd
              )
            }}
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
