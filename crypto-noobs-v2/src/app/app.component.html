<body class="body-background">
  <app-nav (navEvent)="navigate($event)"></app-nav>

  <div id="main">
    <div *ngIf="showMainScreen" class="w3-padding-large homepage">
      <app-header id="home"></app-header>
      <app-about-us id="about-us"></app-about-us>
      <app-services id="services"></app-services>
      <app-resources id="resources"></app-resources>
      <app-faq id="faq"></app-faq>
      <app-contact-us id="contact-us"></app-contact-us>
      <app-footer id="footer"></app-footer>
    </div>

    <div *ngIf="showGlossaryScreen" class="w3-padding-large terminology">
      <div class="w3-padding-large terminology-header">
        <app-search-abc (sendSearchTermEvent)="search($event)"></app-search-abc>
      </div>
      <div class="terminology-content">
        <app-single-terminology
          *ngFor="let term of terms | filter : searchText" 
          [term]="term.Term"
          [definition]="term.Definition"
          attr.id="{{firstInstanceOfAllLettersArray.includes(term.Term) ? term.Term[0].toLowerCase() + '-first' : ''}}"
          [class]="firstInstanceOfAllLettersArray.includes(term.Term) ? 'first ' + term.Term[0].toLowerCase() : term.Term[0].toLowerCase()"
          >
        </app-single-terminology>
      </div>
    </div>

    <div *ngIf="showTrendingScreen" class="w3-padding-large trending">
        <app-trending></app-trending>
    </div>
  </div>

</body>
